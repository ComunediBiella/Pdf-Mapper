description:
  it:
    features:
      - Georeferenziatore in modalità webGIS
    genericName: Pdf-Mapper
    longDescription: |
      Servizio webGIS per consentire la georeferenziazione e la visualizzazione
      geografica di una qualsiasi tavola cartografica in Pdf di cui siano note
      la scala, l'orientamento e il datum geodetico. Il servizio consente di
      aggregare in un visualizzatore geografico le informazioni cartografiche,
      tipicamente quelle di natura urbanistica, che vengono prodotte in una
      modalità non Gis quale è il formato Pdf, con il vantaggio di poter
      sovrapporre queste cartografie a mappe satellitari, catastali, o ai
      database topografici di recente realizzazione.


      ​
    shortDescription: Un georeferenziatore webGIS per cartografia in formato Pdf
